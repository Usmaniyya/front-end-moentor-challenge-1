<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

            <div class="text-bottom">
                <div>

                </div>
